; Config file for two_phase_flow_c

; Domain dimension parameters
[dimensions]
; Number of cells in x and y directions
xdim: 8
ydim: 8
; Physical length of x and y directions
xlen: 25600
ylen: 25600

; Permeability and source files
[files]
perm_file: input/perm_field_small.txt
src_file: input/src_field_small.txt

; Misc parameters
[other]
perm_scale: 1e-11
perm_strength: 1
conv_cutoff: 1e-05
beta_coef: 1

; MPI settings
[mpi]
num_processes: 1
num_subdomains_x: 1
num_subdomains_y: 1
